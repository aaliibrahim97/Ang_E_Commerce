<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark lighten-1 navbar-signup" class="navbarcustom" [containerInside]="false" id="navbar">

  <!-- Navbar brand -->
  <mdb-navbar-brand><img class="logo" src='../assets/imgs/logo.png'></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto" style="padding-left: 50px;">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink='/' routerLinkActive="active" [routerLinkActiveOptions]="{excat:true}">Home</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="isUser">
        <a class="nav-link waves-light" mdbWavesEffect routerLink='/cart'>Cart</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="isUser">
        <a class="nav-link waves-light" mdbWavesEffect routerLink='/orders'>Orders</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="isUser">
        <a class="nav-link waves-light" mdbWavesEffect routerLink='/admin'>Dashboard</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="!isUser">
        <a class="nav-link waves-light" mdbWavesEffect routerLink='/login'>Log In</a>
      </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="!isUser">
      <a class="nav-link waves-light" mdbWavesEffect routerLink='/register'>Sign up</a>
    </li>
    </ul>

    <!-- Links -->
         <ul *ngFor="let user of userInfo;">
          <li><h6>{{ user.firstName | titlecase}} {{ user.lastName | titlecase}}</h6></li>
        </ul>
    <ul class="navbar-nav ml-auto nav-flex-icons" *ngIf="isUser" >
      <li class="nav-item avatar dropdown" dropdown >

        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="logOut()">Log out</a>
        </div>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
