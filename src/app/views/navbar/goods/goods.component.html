<button type="button" mdbBtn color="primary" class="relative waves-light add-item" (click)="basicModal.show()" mdbWavesEffect>Add Items</button>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Add New Item</h4>
      </div>
    <mat-tab-group>
      <mat-tab label="WEEDINGS">
          <div class="modal-body">
            <form #w="ngForm" (ngSubmit)="addWeddingItem(w)">
                    <input type="text" class="form-control" name="name" ngModel placeholder="Name" required>
                    <br>
                    <input type="number" class="form-control" name="price" ngModel placeholder="Price" required>
                    <br>
                    <textarea class="form-control" name="description" ngModel placeholder="Description" required cols="20" rows="6"></textarea>
                    <br>
                    <input type="file" name="weddingimage" ngModel required #weddingimage>
                    <br>
                    <br>
                  <div class="modal-footer">
                    <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
                    <input type="submit" class="btn btn-primary" value="Add" [disabled]="w.invalid">
                  </div>
            </form>
      </div>
      </mat-tab>
      <mat-tab label="LEATHER">
        <div class="modal-body">
          <form #l="ngForm" (ngSubmit)="addLeatherItem(l)">
                  <input type="text" class="form-control" name="name" ngModel placeholder="Name" required>
                  <br>
                  <input type="number" class="form-control" name="price" ngModel placeholder="Price" required>
                  <br>
                  <textarea class="form-control" name="description" ngModel placeholder="Description" required cols="20" rows="6"></textarea>
                  <br>
                  <input type="file" name="leatherimage" ngModel required #leatherimage>
                  <br>
                  <br>
                <div class="modal-footer">
                  <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
                  <input type="submit" class="btn btn-primary" value="Add" [disabled]="l.invalid">
                </div>
          </form>
    </div>
      </mat-tab>
      <mat-tab label="ACCESSORIES">
        <div class="modal-body">
          <form #a="ngForm" (ngSubmit)="addAccessItem(a)">
                  <input type="text" class="form-control" name="name" ngModel placeholder="Name" required>
                  <br>
                  <input type="number" class="form-control" name="price" ngModel placeholder="Price" required>
                  <br>
                  <textarea class="form-control" name="description" ngModel placeholder="Description" required cols="20" rows="6"></textarea>
                  <br>
                  <input type="file" name="accessimage" ngModel required #accessimage>
                  <br>
                  <br>
                <div class="modal-footer">
                  <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
                  <input type="submit" class="btn btn-primary" value="Add" [disabled]="a.invalid">
                </div>
          </form>
    </div>
      </mat-tab>
    </mat-tab-group>
    </div>
  </div>
</div>

<mat-tab-group mat-align-tabs="center">
  <mat-tab label="WEDDINGS">
    <table class="table customTable">
      <thead class="green white-text">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Item</th>
          <th scope="col">Price</th>
          <th scope="col">OPTIONS.</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let good of wGoods; index as i">
          <td>{{ good.name | titlecase}}</td>
          <td><img class="item-img" [src]="good.photoUrl"></td>
          <td><input type="number" placeholder="Price" [(ngModel)]="good.price"></td>
          <td>
            <button class="btn btn-primary" style="margin-right:3px" (click)="gSave(i)">Save</button>
            <button class="btn btn-danger" (click)="gDelete(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-tab>

  <mat-tab label="LEATHER">
    <table class="table customTable">
      <thead class="green white-text">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Item</th>
          <th scope="col">Price</th>
          <th scope="col">OPTIONS.</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let good of lGoods; index as i">
          <td>{{ good.name | titlecase}}</td>
          <td><img class="item-img" [src]="good.photoUrl"></td>
          <td><input type="number" placeholder="Price" [(ngModel)]="good.price"></td>
          <td>
            <button class="btn btn-primary" style="margin-right:3px" (click)="lSave(i)">Save</button>
            <button class="btn btn-danger" (click)="lDelete(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-tab>

  <mat-tab label="ACCESSORIES">
    <table class="table customTable">
      <thead class="green white-text">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Item</th>
          <th scope="col">Price</th>
          <th scope="col">OPTIONS.</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let good of aGoods; index as i">
          <td>{{ good.name | titlecase}}</td>
          <td><img class="item-img" [src]="good.photoUrl"></td>
          <td><input type="number" placeholder="Price" [(ngModel)]="good.price"></td>
          <td>
            <button class="btn btn-primary" style="margin-right:3px" (click)="aSave(i)">Save</button>
            <button class="btn btn-danger" (click)="aDelete(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-tab>
</mat-tab-group>
